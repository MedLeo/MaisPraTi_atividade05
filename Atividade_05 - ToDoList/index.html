<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<style>
    body{
        font-family: 'Montserrat', sans-serif;
    }
</style>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 w-50">
    <h1 class="text-center mb-4">Lista de Tarefas</h1>
    <div class="input-group mb-3">
      <input id="campoTarefa" type="text" class="form-control" placeholder="Adicione uma tarefa...">
      <button id="botaoAdicionar" class="btn btn-dark">Adicionar</button>
    </div>
    <ul id="listaTarefas" class="list-group"></ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
